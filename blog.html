<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lexend font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="max-w-[80%] mx-auto mb-8 sticky top-0 left-0 bg-white/20 backdrop-blur-md">
        <nav class="flex justify-between items-center py-6 lg:mb-10">
        <div>
          <a href="./index.html"
            class="bg-[#B4F461] text-[#111111] btn font-semibold text-xl sm:btn-sm md:btn-md lg:btn-lg"
          >
            Home
        </a>
        </div>
        <div class="flex items-center gap-4">
          <img src="./assets/logo.png" alt="logo" />
          <h2 class="font-semibold text-xl hidden lg:block">
            Donate Bangladesh
          </h2>
        </div>
        <div class="flex items-center gap-1 lg:gap-3">
          <img src="./assets/coin.png" alt="coin" />
          <h3 class="text-[#111111b3] font-medium lg:text-xl">
            <span id="my-wallet">5500</span> BDT
          </h3>
        </div>
      </nav>
    </header>
  </body>
</html>
